<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styleFiguras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;500&display=swap" rel="stylesheet"> 
    <title>Figuras Geométricas | Curso práctico de JavaScript en Platzi </title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
    </header>
    <div class="container"> 
        <section class="cuadrado">
            <h2 class="title">Cuadrado <i class="fa-solid fa-square"></i></h2>
            <form action="">
                <label for="inputCuadrado">
                    Escribe cuánto mide cada lado tu cuadrado:
                </label>
                <input id="inputCuadrado" type="number">
                    <h2 for="resultado">
                        <span id="resultado" name="resultado" type="text">
                    </h2>
                <button type="button" onclick="carcularPerimetroCuadrado()">
                    Calcular el perímetro 
                </button>
                <button type="button" onclick="carularAreaCuadrado()">
                    Carcular el área 
                </button>
            </form>
        </section>
        <section class="triangulo">
            <h2 class="title">Triangulo <i class="fa-solid fa-play"></i></h2>
            <form action="">
                <label for="inputTriangulo">
                    Escribe cada medida de tu Triangulo:
                </label>
                <label for="">Lado 1 </label>
                    <input id="inputLado1" type="number">
                <label for="">Lado 2 </label>
                    <input id="inputLado2" type="number">
                <label for="">Base </label>
                    <input id="inputBase" type="number">
                <h2 for="isoceles">
                    <span id="isoceles" name="isoceles" type="text">
                </h2> 
                <h2 for="resultadoHipotenusa">
                    <span id="resultadoHipotenusa" name="resultadoHipotenusa" type="text">
                </h2> 
                <button type="button" onclick="calcularHipotenusaTriangulo()">
                    Carcular la hipotenusa
                </button>
                <label for="">Altura </label>
                    <input id="inputAltura" type="number">
                <h2 for="resultadoTriangulo">
                    <span id="resultadoTriangulo" name="resultadoTriangulo" type="text">
                </h2> 
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro 
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Carcular el área 
                </button>
            </form>
        </section>
        <section class="circulo">
            <h2 class="title">Circulo <i class="fa-solid fa-circle"></i> </h2>
                
            <form action="">
                <label for="">
                    Escribe cuánto mide el radio:
                </label>
                     <input id="InputCirculo" type="number">
                <h2 for="resultadoCirculo">
                    <span id="resultadoCirculo" name="resultadoCirculo" type="text">
                </h2>
                <button type="button" onclick="calcularDiametro()">
                    Calcular el Diametro 
                </button>
                <button type="button" onclick="calcularCircunferencia()">
                    Carcular la Circunferencia 
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Carcular el área 
                </button>
            </form>
        </section>
    </div>
    <footer class="foot-pag">
        <div class="grup-one">
            <div class="box">
                <h2>SAMUEL ARANDIA</h2>
                <p>ALL WE NEED IS LOVE</p>
            </div>
            <div class="box">
                <h2>Contactos</h2>
                <div class="red-social">
                    <a href="https://github.com/samuelArandia" class="fa-brands fa-github fa-3x"></a>
                    <a href="https://linkedin.com/in/samuel-arandia" class="fa-brands fa-linkedin fa-3x"></a>
                    <a href="https://twitter.com/Arandia_samuel" class="fa-brands fa-twitter fa-3x"></a>
                    <a href="https://www.facebook.com/samuel.arandia" class="fa-brands fa-facebook fa-3x"></a>
                </div>
            </div>
        </div>   
        <div class="grup-two">
            <small>&copy;2022 <b>Slee Dw</b> - Todos los derechos reservados.</small>
        </div>
</footer>

    <script src="https://kit.fontawesome.com/515e56cb2c.js" crossorigin="anonymous"></script>
</body>
</html>
