<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Porcentajes y Descuentos </title>

<body>
    <header>
        <h1>Porcentajes y Descuentos </h1>
    </header>
    <div class="container">
        <section>
                <h2>Calcula precio a pagar de tus productos con tu cupon</h2>
            <form>
                <label for="inputPrice">Escribe el precio de tu producto:</label>
                <input id="inputPrice" type="number">

                <label for="InputCoupon">Escribe tu cupon valido:</label>
                <input id="InputCoupon" type="text">

                <h2 id="resultPrice"></h2>

                <button type="button" onclick="onclickButtonPrice()">
                    Carcular el precio con descuento 
                </button>
            </form>
        </section>
        <section>
                <h2> Veamos si tu cupon es valido </h2>
            <form>
                <label for="inputPriceValid">Escribe el precio de tu producto:</label>
                <input id="inputPriceValid" type="number">

                <label for="InputCouponValid">Escribe tu cupon aqui:</label>
                <input id="InputCouponValid" type="text">

                <h2 id="resultPriceValid"></h2>

                <button type="button" onclick="onclickButtonPriceValid()">
                    Carcular el precio con descuento 
                </button>
            </form>
        </section>
        <section>
            <h2> Veamos si tu cupon es valido  con otro metodo: </h2>
            <form>
                <label for="inputPriceArrow">Escribe el precio de tu producto:</label>
                <input id="inputPriceArrow" type="number">

                <label for="InputCouponArrow">Escribe tu cupon aqui:</label>
                <input id="InputCouponArrow" type="text">

                <h2 id="resultPriceArrow"></h2>

                <button type="button" onclick="onclickButtonPriceArrow()">
                    Carcular el precio con descuento 
                </button>
            </form>
        </section>
    </div>
